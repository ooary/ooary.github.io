<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Koala's App</title>
	<link rel="stylesheet" href="asset/css/bootstrap.min.css">
	<link rel="stylesheet" href="asset/css/animate.min.css">
	<link rel="stylesheet" href="asset/css/custom.css">
	<link href="https://fonts.googleapis.com/css?family=Baloo+Paaji|Lobster|Roboto+Slab" rel="stylesheet"> 
	<script src="asset/js/jscolor.min.js"></script>

</head>

<body>
	
	<div id="myApp">
		 <nav class="navbar navbar-default navbar-static-top">
		      <div class="container">
		         <div class="navbar-header">
		            <a class="navbar-brand" class="animated fadeIn">Koala's App</a>
		         </div>
		         <div id="navbar" class="navbar-collapse collapse">
		            <ul class="nav navbar-nav">
		               <li><a v-link="{ path: '/' }">Dashboard</a></li>
		               <li><a v-link="{path:'/bmkg'}">BMKG</a></li>
		               <li><a v-link="{path:'/cssplay'}">CSS playground</a></li>

		            </ul>
		         </div>
		      </div>
		   </nav>
		   <div class="container" id="wrap">
			   <router-view transition="custom" transition-mode="out-in" class="animated" keep-alive></router-view>
		   	</div>
	</div>
	
		   <div class="footer">
		   		 <footer class="bs-docs-footer">
		    <div class="container">
		     <ul class="bs-docs-footer-links"> 
		     	<li></li>
		     	</ul>
		     	    <p>Made By ooary &copy; 2016 || Big Thanks to <a href="ibacor.com">ibacor.com</a> for Free API</p> 
		     	    <p>Koalas Dev</p>
		     	</div>
		      </footer>
		   	</div>
		  

	<template id="dashboard-template">
		<div>
			 <div class="jumbotron">
            <h1>Welcome to Koala's App</h1>
            <p>First project with VueJs</p>
           </div>      
		</div>
	</template>
	<template id="bmkg-template">
		<div>
			<h1>Koala's Weather Checker</h1>

			<input type="radio" value="cuaca" v-model="status" >Cuaca 
			<button type="submit" @click.prevent="getData">Check</button>
			<br>
			<input type="text" v-model="search" placeholder="Cari kotamu!">	
			<ul >
				<li v-if="!cuaca.length">No result</li>
				<li v-for="data in cuaca | filterBy search	" >{{data.kota}} || {{data.prakiraan.sekarang.cuaca}}</li>
			</ul>	
		</div>
	</template>
	<template id="cssplay-template">
		<div>
			<div class="container-fluid">
				<center>
							
							<img src="asset/img/koalas.png" class="koalas" :style="{width:setWidth + 'px',height:setHeight +'px'}">
							<!--<canvas class="retangle" :style="{width:setWidth + 'px',height:setHeight +'px'}"></canvas>-->
							
						</center>
				<p class="static" :class="{'bold': isBold,
													    'underline':isUnderline,
													    'uppercase':isUppercase,
													    'lowercase':isLowercase,
													    'capitalize':isCapitalize
													     }"
											 :style="{fontSize:fontSize + 'px',
													  color:'#'+setColor,
													  fontFamily:setFont
													}" >{{text}} </p>
				<div class="row">
					<div class="col-lg-12">
							<div class="col-md-3">
						<div class="form-group">
							<input type="number" v-model="setWidth" class="form-control" placeholder="Set Width">
							</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
							<input type="number" v-model="setHeight" class="form-control" placeholder="Set Height">
						</div>
					</div>
					<div class="col-md-3">
						<p>Width : {{setWidth}} px | Height: {{setHeight}} px</p>
					</div>
					</div>
				
				</div>
				<div class="row">
				<div class="col-lg-12">
					<div class="col-lg-3">
						<input type="text" v-model="text" class="form-control" placeholder="Type Something here">
						
					</div>
					<div class="col-lg-2">
						<input type="number" v-model="fontSize" class="form-control"> 
					</div>
					<div class="col-lg-2">
						<input type="text" v-model="setColor" class="jscolor" class="form-control">
						
					</div>
				
				
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="col-lg-6">
						<label for="">Font Transform :</label>
						<input type="checkbox" v-model="isBold" value="bold"> Bold
						<input type="checkbox" v-model="isUnderline" value="underline"> Underline
						<input type="checkbox" v-model="isUppercase" value="uppercase"> Uppercase
						<input type="checkbox" v-model="isLowercase" value="lowercase"> Lowercase
						<input type="checkbox" v-model="isCapitalize" value="uppercase"> Capitalize
					</div>
						
					
				</div>
			</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="col-lg-6">
							<label for="">Font Family : </label>
							<input type="radio" v-model="setFont" value="Baloo paaji,cursive">Baloo Paaji
							<input type="radio" v-model="setFont" value="Roboto Slab,serif">Roboto 
							<input type="radio" v-model="setFont" value="Lobster,cursive">Lobster 


					</div>	
					</div>
				</div>
				
				</div>
				<div class="row">
					<div class="col-lg-12">
						
					</div>
				</div>

			</div>
		</div>
	</template>
	<!-- 
		Engine
	-->
	<script src="asset/js/jquery.min.js"></script>
	<script src="asset/js/bootstrap.min.js"></script>
	<script src="asset/js/vue.min.js"></script>
	<script src="asset/js/vue-resource.min.js"></script>
	<script src="asset/js/vue-router.min.js"></script>

	<script src="asset/js/router.js"></script>
</body>
</html>
